{% block trip_post_form %}


<div id="form">
    <h1>Post A Trip</h1>
    <section id="trip_post_form">

        <form id="post_form" action="{% url 'trip_manager:trip_page' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %} {{form}}
            <!-- <div id="file">
                <input type="file" accept="image/*" class="custom-file-input" size="60" id="">
            </div> -->
            <!-- <input type="file" accept="image/*" class="custom-file-input" size="60" id=""> -->
            <div id="trip_image_file">
                <label for="trip_image_post_file"><i class="fa fa-file-image-o" aria-hidden="true"></i></label>
                <input type="file" id="trip_image_post_file" accept = "image/png, image/jgp" required/>
           </div>
            <div id="trip_video_file">
                <label for="trip_video_post_file"><i class="fa fa-file-video-o" aria-hidden="true"></i></label>
                <input type="file" accept = "video/*" required/>
            </div>
             <div id="trip_audio_file">
           <label for="trip_audio_post_file"><i class="fa fa-file-audio-o" aria-hidden="true"></i></label>
           <input type="file" accept = "audio/mp3" required/>
            </div>
            <input type="submit" id="submit" name="" value="Create Trip">
        </form>

    </section>
</div>

{% endblock %}
